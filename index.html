    <script>
        // Function to show the "You are logged in" message
        function showLoginMessage() {
          var message = document.createElement("p");
          message.innerHTML = "You are logged in";
          message.id = "login-message";
          document.body.appendChild(message);
        }
      
        // Function to hide the "You are logged in" message
        function hideLoginMessage() {
          var message = document.getElementById("login-message");
          document.body.removeChild(message);
        }
      
        // When the user logs in, show the "You are logged in" message
        // (Assumes that you have already implemented a login function)
        login(email, password);
        showLoginMessage();
      
        // Set a timer to hide the message after 5 seconds
        setTimeout(hideLoginMessage, 5000);
      </script>
